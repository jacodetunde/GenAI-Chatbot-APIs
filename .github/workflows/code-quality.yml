name: Code Quality
on: 
  workflow_dispatch:
  pull_request:
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Lint /episodes
        uses: psf/black@stable
        with:
          options: "--check --verbose"
          src: "./episodes"
          version: "~= 24.0"
      - name: Lint /tests
        uses: psf/black@stable
        with:
          options: "--check --verbose"
          src: "./tests"
          version: "~= 24.0"
  type-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.9"
      - name: Install Mypy
        run: pip install mypy types-python-dateutil types-requests
      - name: Type Check /episodes/basic-api
        run: mypy ./episodes/basic-api --strict --ignore-missing-imports
      - name: Type Check /episodes/production-grade-api
        run: mypy ./episodes/production-grade-api --strict --ignore-missing-imports